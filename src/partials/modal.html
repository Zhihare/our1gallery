<div class="modal-window modal" data-modal="1">
	<button class="close-wind js-modal-close" type="button">
		<svg class="close" width="24" height="24">
			<use href="./img/icons/symbol-defs.svg#xl"></use>
		</svg>
	</button>
	<div class="visit-conteiner modal">
		<h2 class="visit-conteiner-title">Plan Your Visit</h2>
		<form class="visit-form">
			<label class="visit-label" for="Name">
				<input class="visit-input" type="text" id="Name" placeholder="&nbsp;" autocomplete="name">
				<span class="label-text">Your Name</span>
			</label>
			<label class="visit-label" for="Email">
				<input class="visit-input" type="email" id="Email" placeholder="&nbsp;" autocomplete="email">
				<span class="label-text">Your Email</span>
			</label>
			<label class="visit-label" for="Number">
				<input class="visit-input" type="number" id="Number" placeholder="&nbsp;" autocomplete="tel">
				<span class="label-text">Your phone
					number</span>
			</label>
			<button type="submit" class="visit-button">To Plan
				<img class="title-button-img" src="./img/icons/elem.png" width="48px">
			</button>
		</form>
	</div>

</div>
